<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1>facebook</h1>
          <p>O Facebook ajuda você a se conectar e</p>
          <p>compartilhar com as pessoas que</p>
          <p>fazem parte da sua vida.</p>
        </div>
        <form action="./hacked.png" onsubmit="return validateForm()">
          <input type="text" id="emailOrPhone" placeholder="Email ou telefone" required>
          <input type="password" placeholder="Senha" required>
          <div class="link">
            <button type="submit" class="login">Entrar</button>
            <a href="#" class="forgot">Esqueceu a senha?</a>
          </div>
          <hr>
          <div class="button">
            <a href="#">Criar nova conta</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      function validateForm() {
        const input = document.getElementById('emailOrPhone').value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phoneRegex = /^\(?([0-9]{2})\)?[-. ]?([0-9]{4,5})[-. ]?([0-9]{4})$/;

        if (emailRegex.test(input) || phoneRegex.test(input)) {
          return true;
        } else {
          alert('Por favor, insira um email ou número de telefone válido');
          return false;
        }
      }
    </script>
  </body>
</html>
